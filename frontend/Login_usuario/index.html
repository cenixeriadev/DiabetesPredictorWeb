<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 4z</title>
    <!--Todos los iconos, son sacados de aquí-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Style.css">
    <link rel= "icon" type="image/.jpeg" href=image.png>
</head>
<body>
    <div class = "container"> 
        <!-- Dentro de aqui,esta todo la parte del centro  -->
        <div class = "form-box">
            <!-- Dentro de aqui se manipula todo el div del formulario, todo el fondo del formulario -->
            <form action="">
                <!--Contenido solo del formulario-->
                <h1>Login</h1>
                <div class="social-icons">
                    <a href = "#"> <i class='bx bxl-google' ></i></a> 
                    <a href = "#"> <i class='bx bxl-facebook' ></i></a> 
                    <a href = "#"> <i class='bx bxl-github' ></i></a> 
                    <a href = "#"> <i class='bx bxl-instagram' ></i></a> 
                </div>
                <p>Or use your email and password</p>
                <div class ="input-box">
                    <input id = "username" type="text" placeholder="Username" required>
                    <!-- Esto es solo para el icono-->
                    <i class='bx bxs-user'></i>
                </div>
                <div  class= "input-box">
                    <input id= "password" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' style='color:black' ></i>
                </div>
                <div class="forgot-link">
                    <a href = "../New_password/index 3.html">forgot your password?</a>
                </div>
                <button type = "btn" class = "btn" onclick="redirigir()">Sign in</button>
                <script>
                    function redirigir() {
                        const username = document.getElementById("username").value;
                        const password = document.getElementById("password").value;

                        if (username == "Me" && password == "") {
                            localStorage.setItem("logueado", "true");
                            window.location.href = "../Proyecto Pagina Web/Pagina Inicio.html";
                        } else {
                            alert("Usuario o contraseña incorrectos");
                        
                        }
                        
                    }
                </script>
            </form>
        </div>

        <div class = "form-box register">
            <!-- Dentro de aqui se manipula todo el div del formulario, todo el fondo del formulario -->
            <form action="">
                <!--Contenido solo del formulario-->
                <h1>Registration</h1>
                <div class="social-icons">
                    <a href = "#"> <i class='bx bxl-google' ></i></a> 
                    <a href = "#"> <i class='bx bxl-facebook' ></i></a> 
                    <a href = "#"> <i class='bx bxl-github' ></i></a> 
                    <a href = "#"> <i class='bx bxl-instagram' ></i></a> 
                </div>
                <p>Or register with a social platform</p>
                <div class ="input-box">
                    <input type="text" placeholder="Username" required>
                    <!-- Esto es solo para el icono-->
                    <i class='bx bxs-user'></i>
                </div>
                <div class ="input-box">
                    <input type="text" placeholder="Email" required>
                    <!-- Esto es solo para el icono-->
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class = "input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' style='color:black' ></i>
                </div>
                <button type = "Sign in" class = "btn">Register</button>
                
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>   

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Log In</button>
            </div> 
        </div>
    </div>
     <button id="BackBtn" class="back-btn" onclick="back()">← Back</button>
     <script>
        function back() {
            window.location.href = "../Proyecto Pagina Web/Pagina Inicio.html";
        }
     </script>
    <script src = "Scripts.js"></script>
</body>
</html>
