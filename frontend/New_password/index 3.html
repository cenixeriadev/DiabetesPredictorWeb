<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "icon" type="image/.png" href=logo1.png>
    <link rel="stylesheet" href="Style3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Reset password</title>
</head>
<body>
    <div class = "container">
        <img src="logo1.png" class="logo-img" > 
        <div class = "form-box">
            <form action="">
                <h1>New Password</h1>
                <p>
                    Please create a new password that you don't use in any other site                    
                </p>
                <h3>New password</h3>
                <div class ="input-box">
                    <input id="new-password" type="password" placeholder="Create new password" required>
                    <i class='bx bx-low-vision'></i>
                </div>
            </form>
        </div>
        <div class = "form-box second">
            <form action="">
                <h3>Confirm password</h3>
                <div class ="input-box ">
                    <input id="Confirm-password" type="password" placeholder="Confirm your password" required>
                </div>
                <button id="changebtn" type ="submit" class = "btn-glass">Change password</button>
            </form>
        </div>
        <button id="BackBtn" class="back-btn" onclick="history.back()">‚Üê Back</button>
    </div>

    
    <!--En caso hay que manipular muchos botones, solo colocar esto y ya-->
    <script src="Script3.js"></script>
</body>
</html>
