<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <style>
        :root {
            --primary-color: #4a6cfa;
            --primary-hover: #3654d1;
            --light-bg: #f7f9fc;
            --border-color: #e1e5ee;
            --sidebar-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #606f7b;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            padding: 30px 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
        }
        
        .main-content {
            flex: 1;
            padding: 40px;
            background-color: var(--light-bg);
        }
        
        .menu-item {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background-color: rgba(74, 108, 250, 0.1);
            color: var(--primary-color);
        }
        
        .menu-item.active {
            background-color: rgba(74, 108, 250, 0.15);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .separator {
            border-top: 1px solid var(--border-color);
            margin: 25px 0;
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            background-color: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            background-color: rgba(74, 108, 250, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 0 0 4px white, 0 0 0 5px var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 4px white, 0 0 0 5px var(--primary-color);
        }
        
        .avatar-icon {
            font-size: 60px;
            color: var(--primary-color);
        }
        
        .update-button {
            color: var(--primary-color);
            font-size: 14px;
            text-decoration: none;
            padding: 6px 15px;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .update-button:hover {
            background-color: rgba(74, 108, 250, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: white;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 250, 0.2);
        }
        
        .form-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .input-container {
            position: relative;
        }
        
        h1 {
            font-size: 32px;
            margin: 0 0 15px 0;
            color: var(--text-dark);
            font-weight: 700;
        }
        
        p {
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--text-light);
            font-size: 16px;
        }
        
        .profile-form {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .submit-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .submit-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item">Settings</div>
            <div class="menu-item active">Personal</div>
            <div class="menu-item"><a href="ListaEvaluaciones.html" style="text-decoration: none; color: inherit;">Lista de evaluaciones</a></div>
            <div class="separator"></div>
            <div class= "menu-item"><a href="Reset_password/index 2.html" style="text-decoration: none; color: inherit;">Reset Password</a></div>
            <div class="menu-item"><a href="Delete_usuario/index4.html" style="text-decoration: none; color: inherit;">Delete Account</a></div>
        </div>
        <div class="main-content">
            <h1>Profile information</h1>
            <p>Here you can see your profile information</p>

            <div class="profile-container">
                <div class="profile-picture">
                    <div class="avatar-icon">‚óã</div>
                </div>
                <a href="#" class="update-button">Update</a>
            </div>

            <div class="profile-form">
                <div class="form-group">
                    <div class="input-container">
                    <input type="text" placeholder="Full name">
                    <span class="form-icon">üë§</span>
                </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                    <input type="email" placeholder="Email address">
                    <span class="form-icon">‚úâÔ∏è</span>
                </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                    <input type="password" placeholder="Password">
                    <span class="form-icon">üîí</span>
                </div>
                </div>
                <div style="text-align: right;">
                <button class="submit-button">Update</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
