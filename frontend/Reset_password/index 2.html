<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "icon" type="image/.png" href=logo.png>
    <link rel="stylesheet" href="Style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Reset password</title>
</head>
<body>
    <div class = "container">
        <img src="logo.png" class="logo-img" > 
        <div class = "form-box">
            <form action="">
                <h1>Reset your password</h1>
                <p>
                    Enter the email that is associated with your account, and we'll send you the password reset instructions
                </p>
                <h3>Your email</h3>
                <div class ="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <button id="resetbtn" type ="submit" class = "btn-glass">Send reset instructions</button>
            </form>
        </div>
        <button id="BackBtn" class="back-btn" onclick="history.back()">← Back</button>
    </div>

    
    <!--En caso hay que manipular muchos botones, solo colocar esto y ya-->
    <script src="Script2.js"></script>
</body>
</html>
